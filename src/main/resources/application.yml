server:
  port: ${PORT:8080}

bot:
  name: ${BOT_NAME:WeatherForTomorrowBot}
  token: ${BOT_TOKEN}
  chatId: ${BOT_CHAT_ID}

open:
  weather:
    key: ${OPEN_API_KEY}
    url:
      base-url: ${OPEN_API_BASE_URL:https://api.openweathermap.org/data/2.5}
    parameters:
      current: /weather
      forecast: /forecast
      city: Minsk
      mode: json
      units: metric
      lang: en
      cnt: 4

logging:
  level:
    org:
      springframework:
        web: INFO
        boot: INFO
      hibernate: ERROR
    com.gmail.arthurstrokov.weather: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: [ "*", "prometheus" ]
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: weather-bot
    export: { }
  prometheus:
    metrics:
      export:
        enabled: true
